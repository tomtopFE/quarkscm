                <div class="fieldset">

                                </div>
                                <div class="field name-lastname">

                                    <div class="input-box">
                                        <input id="lastname" name="editForm[lastname]" value="" title="Last Name" maxlength="255" class="input-text required-entry" type="text">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <label for="email_address" class="required"><em>*</em>Email Address</label>
                            <div class="input-box">
                                <input name="editForm[email]" id="email_address" value="" title="Email Address" class="input-text validate-email required-entry" type="text">
                            </div>
                        </li>
                        <li class="control">

                                <div class="input-box">

                                </div>
                            </div>

<script type="text/javascript">
    $(document).ready(function(){
        $(".refresh-icon").click(function(){
            $(this).parent().find("img").click();
        });
    });
    $(document).ready(function(){

        $("#js_registBtn").click(function(){
            validate = 1;
            $(".validation-advice").remove();
            $(".validation-failed").removeClass("validation-failed");

            var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
            // empty check
            $(".account-register .required-entry").each(function(){
                val = $(this).val();
                if(!val){
                    $(this).addClass("validation-failed");
                    $(this).parent().append('<div class="validation-advice" id="advice-required-entry-firstname" style="">This is a required field.</div>');
                    validate = 0;
                }
            });

            // email check
            $(".account-register .validate-email").each(function(){
                email = $(this).val();
                if(email){
                    if(!$(this).hasClass("validation-failed")){
                        if(!myreg.test(email)){
                            $(this).parent().append('<div class="validation-advice" id="advice-validate-email-email_address" style="">Please enter a valid email address. For example johndoe@domain.com.</div>');
                            $(this).addClass("validation-failed");
                            validate = 0;
                        }
                    }
                }else{
                    validate = 0;
                }
            });

            //first name lenght check;
            firstname 	= $("#firstname").val();
            lastname 	= $("#lastname").val();
            password  	= $("#password").val();
            confirmation= $("#confirmation").val();
            minNameLength = 1;
            maxNameLength = 30;
            minPassLength = 6;
            maxPassLength = 30;
            firstNameLength = firstname.length;
            lastNameLength  = lastname.length;
            passwordLength  = password.length;
            //firstname length validate
            if(firstNameLength < minNameLength || firstNameLength > maxNameLength){
                if(!$("#firstname").hasClass("validation-failed")){
                    //alert(111);
                    $("#firstname").parent().append('<div class="validation-advice" id="min_lenght" style="">first name length must between '+minNameLength+' , '+maxNameLength+'</div>');
                    $("#firstname").addClass("validation-failed");
                    validate = 0;
                }
            }
            //lastname length validate
            if(lastNameLength < minNameLength || lastNameLength > maxNameLength){
                if(!$("#lastname").hasClass("validation-failed")){
                    //alert(111);
                    $("#lastname").parent().append('<div class="validation-advice" id="min_lenght" style="">last name length must between '+minNameLength+' , '+maxNameLength+'</div>');
                    $("#lastname").addClass("validation-failed");
                    validate = 0;
                }
            }
            //password length validate
            if(passwordLength < minPassLength || passwordLength > maxPassLength){
                if(!$("#password").hasClass("validation-failed")){
                    //alert(111);
                    $("#password").parent().append('<div class="validation-advice" id="min_lenght" style="">Please enter 6 or more characters. Leading or trailing spaces will be ignored. </div>');
                    $("#password").addClass("validation-failed");
                    validate = 0;
                }
            }
            //password validate
            if(confirmation != password){
                if(!$("#confirmation").hasClass("validation-failed")){
                    //alert(111);
                    $("#confirmation").parent().append('<div class="validation-advice" id="min_lenght" style="">Please make sure your passwords match. </div>');
                    $("#confirmation").addClass("validation-failed");
                    validate = 0;
                }
            }
            if(validate){
                //	alert("validate success");
                $(this).addClass("dataUp");
                $("#form-validate").submit();
            }
        });
    });
</script>
